<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puffly | Sovereign 100%</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff8fa3; --primary-grad: linear-gradient(135deg, #ffb3c1, #ff758f);
            --bg: #fff0f3; --card: #ffffff; --text: #4a2c32; --muted: #a38a8e;
            --puffly-blue: #87ceeb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Auth View */
        #authView { position: fixed; inset: 0; background: white; z-index: 9500; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; overflow-y: auto; }
        .auth-input { width: 100%; background: #f8f8f8; border: 1px solid #eee; padding: 15px; border-radius: 15px; margin-bottom: 10px; outline: none; }
        
        .social-auth { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .btn-social { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: white; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .btn-social:active { transform: scale(0.98); }
        .btn-social.google { color: #444; }
        .btn-social.line { background: #00c300; color: white; border: none; }
        .btn-social.facebook { background: #1877f2; color: white; border: none; }
        .btn-social.phone { background: #333; color: white; border: none; }

        /* App Layout */
        .view-section { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; position: relative; }
        .active-view { display: block; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 4000; }
        
        /* Chat Design */
        .bubble { max-width: 75%; padding: 12px; border-radius: 18px; font-size: 14px; margin-bottom: 5px; position: relative; }
        .bubble.me { align-self: flex-end; background: var(--primary-grad); color: white; border-bottom-right-radius: 4px; }
        .bubble.you { align-self: flex-start; background: #fff; border: 1px solid #eee; border-bottom-left-radius: 4px; }
        
        /* Profile Grid */
        .grid-vdo { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .vdo-box { aspect-ratio: 9/16; background: #eee; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="authView">
        <i class="fa-solid fa-cloud" style="font-size: 60px; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Puffly Sovereign</h2>
        <p style="margin-bottom: 30px; color: var(--muted);">ระบุอีเมลเพื่อเริ่มสร้างรายได้</p>
        <input type="email" id="userEmail" class="auth-input" placeholder="อีเมล">
        <input type="password" id="userPass" class="auth-input" placeholder="รหัสผ่าน">
        <button onclick="appAuth('login')" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--primary-grad); color:white; font-weight:bold; margin-bottom:10px;">เข้าสู่ระบบ</button>
        <button onclick="appAuth('reg')" style="width:100%; padding:15px; border-radius:15px; border: 1px solid var(--primary); background:white; color:var(--primary); font-weight:bold;">สมัครสมาชิก</button>

        <div class="social-auth">
            <button onclick="loginWithGoogle()" class="btn-social google">
                <i class="fa-brands fa-google" style="color: #4285F4;"></i> เข้าด้วย Google
            </button>
            <button onclick="alert('ระบบ LINE กำลังติดตั้ง...')" class="btn-social line">
                <i class="fa-brands fa-line"></i> เข้าด้วย LINE
            </button>
            <button onclick="alert('ระบบ Facebook กำลังติดตั้ง...')" class="btn-social facebook">
                <i class="fa-brands fa-facebook"></i> เข้าด้วย Facebook
            </button>
            <button onclick="alert('ระบบเบอร์โทรศัพท์ กำลังติดตั้ง...')" class="btn-social phone">
                <i class="fa-solid fa-mobile-screen-button"></i> เข้าด้วยเบอร์โทรศัพท์
            </button>
        </div>
    </div>

    <div id="homeView" class="view-section active-view">
        <div style="background: #000; height: 100%; display: flex; align-items: center; justify-content: center; color: white;">
            <div style="position: absolute; bottom: 100px; left: 15px;">
                <h3 id="displayUserName">@Puffly_User</h3>
                <p>Welcome to your Sovereign Cloud ☁️</p>
            </div>
            <div style="position: absolute; right: 15px; bottom: 120px; display: flex; flex-direction: column; gap: 22px; align-items: center;">
                <i class="fa-solid fa-cloud" style="font-size:32px;" onclick="this.style.color='var(--puffly-blue)'"></i>
                <i class="fa-solid fa-comment-dots" style="font-size:32px;" onclick="openComments()"></i>
                <i class="fa-solid fa-bookmark" style="font-size:32px;" onclick="saveToProfile()"></i>
                <i class="fa-solid fa-share-nodes" style="font-size:32px;" onclick="shareContent()"></i>
            </div>
        </div>
    </div>
    <div id="inboxView" class="view-section">
        <div style="display:flex; align-items:center; justify-content:space-between; padding:15px; background:white; border-bottom:1px solid #eee;">
            <div style="display:flex; align-items:center; gap:10px;">
                <div style="width:35px; height:35px; border-radius:50%; background:var(--primary-grad);"></div>
                <b>Support Team</b>
            </div>
            <div style="display:flex; gap:18px; color:var(--primary);">
                <i class="fa-solid fa-phone" onclick="alert('Voice Calling...')"></i>
                <i class="fa-solid fa-video" onclick="alert('Video Calling...')"></i>
            </div>
        </div>
        <div id="chatMessages" style="flex:1; padding:15px; overflow-y:auto; display:flex; flex-direction:column; height:calc(100vh - 160px);"></div>
        <div style="padding:10px; background:white; border-top:1px solid #eee; display:flex; align-items:center; gap:10px;">
            <i class="fa-solid fa-image" style="color:var(--primary); font-size:20px;"></i>
            <i class="fa-solid fa-microphone" style="color:var(--primary); font-size:20px;"></i>
            <div style="flex:1; background:#f0f0f0; border-radius:20px; padding:5px 15px; display:flex; align-items:center;">
                <input type="text" id="chatInp" style="flex:1; border:none; background:none; outline:none;" placeholder="พิมพ์...">
                <i class="fa-solid fa-face-smile" style="color:var(--muted);"></i>
            </div>
            <i class="fa-solid fa-paper-plane" style="color:var(--primary); font-size:22px;" onclick="sendMsg()"></i>
        </div>
    </div>

    <div id="profileView" class="view-section">
        <div style="text-align:center; padding:40px 20px;">
            <div style="width:90px; height:90px; border-radius:30px; background:var(--primary-grad); margin:auto; color:white; display:flex; align-items:center; justify-content:center; font-size:35px;"><i class="fa-solid fa-user"></i></div>
            <h2 id="profName" style="margin-top:10px;">@User</h2>
            <div style="display:flex; justify-content:center; gap:20px; margin-top:15px;">
                <div><b>100</b><p style="font-size:10px;">ติดตาม</p></div>
                <div><b id="profCoins">0</b><p style="font-size:10px;">Coins</p></div>
            </div>
        </div>
        <div style="display:flex; border-top:1px solid #eee;">
            <div style="flex:1; text-align:center; padding:15px; border-bottom:2px solid var(--primary);" id="tabVdo" onclick="switchProfile('vdo')"><i class="fa-solid fa-grip"></i></div>
            <div style="flex:1; text-align:center; padding:15px; color:var(--muted);" id="tabSaved" onclick="switchProfile('saved')"><i class="fa-solid fa-bookmark"></i></div>
        </div>
        <div id="vdoGrid" class="grid-vdo"> </div>
        <div id="savedGrid" class="grid-vdo" style="display:none;"> </div>
    </div>

    <nav class="bottom-nav">
        <i class="fa-solid fa-house" onclick="switchTab('homeView')"></i>
        <i class="fa-solid fa-magnifying-glass" onclick="alert('Search')"></i>
        <i class="fa-solid fa-circle-plus" style="font-size:40px; color:var(--primary);" onclick="alert('Upload Video / Live')"></i>
        <i class="fa-solid fa-comment-dots" onclick="switchTab('inboxView')"></i>
        <i class="fa-solid fa-user" onclick="switchTab('profileView')"></i>
    </nav>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT48SVlLZGo_XEYmf_K4MD06GqDLa_N9c",
            authDomain: "puffly-86e43.firebaseapp.com",
            projectId: "puffly-86e43",
            storageBucket: "puffly-86e43.firebasestorage.app",
            messagingSenderId: "841845436320",
            appId: "1:841845436320:web:61e2ff1988c48bc634fec5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ระบบ Google Login ---
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, "users", user.uid), { 
                        coins: 500, 
                        name: user.displayName || user.email.split('@')[0], 
                        uploads: [], 
                        saved: [] 
                    });
                }
                document.getElementById('authView').style.display = 'none';
            } catch (e) { alert("Google Login Error: " + e.message); }
        };

        // --- ระบบสมัครสมาชิก/เข้าสู่ระบบเดิม ---
        window.appAuth = async (type) => {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            if(!email || !pass) return alert("กรุณากรอกข้อมูลให้ครบ");
            try {
                if(type === 'reg') {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), { coins: 500, name: email.split('@')[0], uploads: [], saved: [] });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
                document.getElementById('authView').style.display = 'none';
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authView').style.display = 'none';
                syncUserData(user.uid);
            } else {
                document.getElementById('authView').style.display = 'flex';
            }
        });

        function syncUserData(uid) {
            onSnapshot(doc(db, "users", uid), (snap) => {
                if(snap.exists()){
                    const data = snap.data();
                    document.getElementById('profCoins').innerText = data.coins;
                    document.getElementById('profName').innerText = "@" + data.name;
                    document.getElementById('displayUserName').innerText = "@" + data.name;
                }
            });
        }

        // --- ระบบควบคุมหน้าจอและแชท (ฟีเจอร์เดิม) ---
        window.switchTab = (id) => {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
            const target = document.getElementById(id);
            if(target) target.classList.add('active-view');
        };

        window.switchProfile = (type) => {
            document.getElementById('vdoGrid').style.display = (type === 'vdo') ? 'grid' : 'none';
            document.getElementById('savedGrid').style.display = (type === 'saved') ? 'grid' : 'none';
        };

        window.sendMsg = () => {
            const inp = document.getElementById('chatInp');
            if(!inp.value) return;
            const div = document.createElement('div');
            div.className = "bubble me";
            div.innerText = inp.value;
            document.getElementById('chatMessages').appendChild(div);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            inp.value = "";
        };
    </script>
</body>
</html>
