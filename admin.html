<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffly Admin Control Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --admin-gold: #ffcc00; --admin-bg: #0a0a0a; --card-bg: #161616; }
        body { margin:0; font-family:'Inter', sans-serif; background:var(--admin-bg); color:#fff; padding-bottom: 50px; }
        .admin-header { padding:20px; background:linear-gradient(to right, #1a1a1a, #000); border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #222; }
        .stat-card h3 { margin: 0; font-size: 12px; color: #888; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 20px; font-weight: bold; color: var(--admin-gold); }
        .admin-section { padding: 0 20px; }
        .admin-card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        input, textarea, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; font-family: inherit; }
        .btn-add { background: var(--admin-gold); color: #000; font-weight: bold; border: none; cursor: pointer; }
        .btn-add:hover { opacity: 0.9; }
        .gift-list-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .gift-preview { width: 45px; height: 45px; background: #333; border-radius: 10px; object-fit: cover; }
    </style>
</head>
<body>

<div class="admin-header">
    <div>
        <h2 style="margin:0; font-size:18px; color:var(--admin-gold);">Puffly Admin</h2>
        <small style="color:#555;">ระบบควบคุมกลาง (Asura Edition)</small>
    </div>
    <button onclick="window.location.href='index.html'" style="width:auto; margin:0; padding:8px 15px; font-size:12px; background:#333;">ไปหน้าแอป</button>
</div>

<div class="stat-grid">
    <div class="stat-card">
        <h3>รายได้รวมแอป (30%)</h3>
        <p>฿<span id="adminTotalRevenue">0.00</span></p>
    </div>
    <div class="stat-card">
        <h3>ค่าธรรมเนียมถอน (5%)</h3>
        <p>฿<span id="adminWithdrawFee">0.00</span></p>
    </div>
</div>

<div class="admin-section">
    <div class="admin-card">
        <h3><i class="fa-solid fa-bullhorn" style="color:var(--admin-gold);"></i> ส่งประกาศถึงผู้ใช้</h3>
        <textarea id="adminAnnounceInput" placeholder="พิมพ์ข้อความประกาศกฎ หรือ Patch Update..."></textarea>
        <button class="btn-add" onclick="publishAnnouncement()">ยืนยันการส่งประกาศ</button>
        <button onclick="clearAnnouncement()" style="background:#444; font-size:12px;">ล้างประกาศเดิม</button>
    </div>

    <div class="admin-card">
        <h3><i class="fa-solid fa-gift" style="color:var(--admin-gold);"></i> อัปโหลดของขวัญใหม่</h3>
        <input type="text" id="newGiftName" placeholder="ชื่อของขวัญ">
        <input type="number" id="newGiftPrice" placeholder="ราคา (บาท)">
        <p style="font-size:12px; color:#666; margin:10px 0 5px;">เลือกรูปภาพไอคอน:</p>
        <input type="file" id="giftImageInput" accept="image/*">
        <button class="btn-add" onclick="uploadNewGift()">เพิ่มเข้าสู่ระบบ</button>
    </div>

    <div class="admin-card">
        <h3 style="margin-top:0;">รายการของขวัญในแอป</h3>
        <div id="adminGiftList">
            </div>
    </div>
</div>

<script>
    // ดึงข้อมูลรายได้ (จำลอง)
    function updateStats() {
        // ในระบบจริงจะดึงจาก Database แต่ตอนนี้ใช้ค่าจำลอง
        document.getElementById('adminTotalRevenue').innerText = "0.00";
        document.getElementById('adminWithdrawFee').innerText = "0.00";
    }

    // ระบบประกาศ
    function publishAnnouncement() {
        const msg = document.getElementById('adminAnnounceInput').value;
        if (!msg) { alert("กรุณาพิมพ์ข้อความ"); return; }
        localStorage.setItem('appAnnouncement', msg);
        alert("ส่งประกาศสำเร็จ! หน้า User จะเห็นแถบสีทอง");
    }

    function clearAnnouncement() {
        localStorage.removeItem('appAnnouncement');
        document.getElementById('adminAnnounceInput').value = '';
        alert("ล้างประกาศแล้ว");
    }

    // ระบบของขวัญ
    function uploadNewGift() {
        const name = document.getElementById('newGiftName').value;
        const price = document.getElementById('newGiftPrice').value;
        const fileInput = document.getElementById('giftImageInput');

        if (!name || !price || !fileInput.files[0]) {
            alert("กรุณากรอกข้อมูลให้ครบ"); return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const giftData = {
                id: Date.now(),
                name: name,
                price: parseInt(price),
                image: e.target.result
            };
            let currentGifts = JSON.parse(localStorage.getItem('appGifts')) || [];
            currentGifts.push(giftData);
            localStorage.setItem('appGifts', JSON.stringify(currentGifts));
            alert("อัปโหลดของขวัญสำเร็จ!");
            renderGifts();
        };
        reader.readAsDataURL(fileInput.files[0]);
    }

    function renderGifts() {
        const list = document.getElementById('adminGiftList');
        const gifts = JSON.parse(localStorage.getItem('appGifts')) || [];
        list.innerHTML = gifts.length === 0 ? '<p style="color:#444;">ยังไม่มีของขวัญ</p>' : '';
        
        gifts.forEach((g, index) => {
            const div = document.createElement('div');
            div.className = 'gift-list-item';
            div.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="${g.image}" class="gift-preview">
                    <div><b>${g.name}</b><br><small>฿${g.price}</small></div>
                </div>
                <i class="fa-solid fa-trash" style="color:#ff4444; cursor:pointer;" onclick="deleteGift(${index})"></i>
            `;
            list.appendChild(div);
        });
    }

    function deleteGift(index) {
        if(confirm('ลบของขวัญชิ้นนี้?')) {
            let gifts = JSON.parse(localStorage.getItem('appGifts'));
            gifts.splice(index, 1);
            localStorage.setItem('appGifts', JSON.stringify(gifts));
            renderGifts();
        }
    }

    window.onload = () => {
        updateStats();
        renderGifts();
    };
</script>
</body>
</html>
